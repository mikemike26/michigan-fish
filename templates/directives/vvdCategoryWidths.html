<div>
    <div class="category height-{{set.height.type}}" data-ng-hide="category.width === 0" data-ng-style="{'max-width': (category.width/set.width)*100+'%'}" data-ng-repeat="category in set.categories">
        <div class="dimensions vvd-category-slider" data-set-height="{{set.height.type}}" data-this-category="{{category}}" data-set-width="{{set.width}}" data-next-category-width="{{set.categories[$index+1].width}}" data-index="{{$index}}"></div>
        <div class="category-header" data-ng-style="{'background-color': category.color}">
            <p>{{category.displayName}}</p>
            <a href="#" class="remove" data-ng-click="remove($event,$index)" data-ng-style="{'background-color': category.color}"><span class="glyphicon glyphicon-remove"></span></a>
        </div>
        <div class="fixture width-{{fixture.width}}" data-ng-style="{'max-width': (fixture.width/category.width)*100+'%'}" data-ng-repeat="fixture in category.fixtures track by $index">
            <img data-ng-src="img/fixtures/ff2-{{set.height.type}}-{{fixture.width}}.png" />
            <div class="shelf-container">
                <div class="shelf" data-ng-repeat="shelf in fixture.shelves track by $index">
                    <img data-ng-src="img/shelves/{{shelf.value}}-{{fixture.width}}.png" />
                </div>
            </div>
        </div>
    </div>
</div>
